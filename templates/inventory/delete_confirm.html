{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Confirm Deletion</h1>
        <p class="text-gray-600 mb-6">
            Are you sure you want to delete the product: <strong>"{{ product.name }}"</strong>?
        </p>
        <p class="text-red-500 font-semibold mb-6">This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <!-- The "Go Back" link -->
                <a href="{% url 'inventory:product_list' %}"
                   class="bg-gray-300 text-gray-800 py-2 px-6 rounded-md hover:bg-gray-400">Cancel</a>
                <!-- The "Confirm Delete" button -->
                <button type="submit"
                        class="bg-red-600 text-white py-2 px-6 rounded-md hover:bg-red-700">Yes, Delete</button>
            </div>
        </form>
    </div>
{% endblock %}
