<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Product List</title>
    </head>
    <body>
        <h1>Product List</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Selling Price</th>
                    <th>Quantity In Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.selling_price }}</td>
                    <td>{{ product.quantity }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No Products Found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
