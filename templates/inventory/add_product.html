{% extends 'base.html' %}
{% block title %}
    Add Product
{% endblock title %}
{% block content %}
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Add New Product</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-6">
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save Product
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
