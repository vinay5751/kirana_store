{% extends "base.html" %}
{% block title %}Edit {{ product.name }}{% endblock %}
{% block content %}
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Edit Product: {{ product.name }}</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            <!-- The same form rendering works for editing! -->
            {{ form.as_p }}
            <div class="mt-6">
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
{% endblock %}
